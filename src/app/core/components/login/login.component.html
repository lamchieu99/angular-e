<div style="outline: 1px solid teal;padding: 20px;margin: 30px;">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button style="margin-bottom: 10px;"  type="submit" class="btn btn-primary">Login</button><br>
  
  </form>
  <div style="width: 35%;margin: 0 auto;">
    <button
    (click)="login()"
    class="btn btn-danger" style="margin-right:5px;">Login with Google
    </button>
    <button
    (click)="loginfb()"
    class="btn btn-primary">Login with FaceBook
    </button>
  </div>
</div>
